<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input  class="form-control" type="text" name="uName"   (keyup.enter)="login()" class="form-control" formControlName="uName" [ngClass]="{ 'is-invalid': submitted && f.uName.errors }" placeholder="User Name" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input  class="form-control" type="password" name="password" (keyup.enter)="login()"  class="form-control" formControlName="password" placeholder="Password" autocomplete="current-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                  
                  </div>
                  <div class="row">
                      <div *ngIf="(submitted || f.uName.touched )&& f.uName.errors" class="col-12 alert alert-danger">User Name is required</div>
                      <div *ngIf="(submitted || f.password.touched )&& f.password.errors" class="col-12 alert alert-danger">Password is required</div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" class="btn btn-primary px-4" >
                        <span *ngIf="isLoading"  class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
